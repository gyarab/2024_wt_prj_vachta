<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HOME{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="/">home</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'produkty' %}">Produkty</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'obednavky' %}">Obědnávky</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="{% url 'vkosiku' %}" tabindex="-1" aria-disabled="true">V kosiku</a>
                  </li>
                </ul>
              </div>

            </div>
        </nav>

        {% block content %}
        <div style="text-align: center;">
          <div class="card text-bg-dark">
            <div class="card-img-overlay">
              <h1 class="card-title">Vítejte na nejlepší stránce sportovní obuvy!</h1>
              <p class="card-text">Vaše pohodlí při sportu si bereme na starost.</p>
              <p class="card-title">👟</p>
           </div>
          </div>
        </div>
        {% endblock %}


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

</body>
</html>
